<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form validation practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53348e0e14.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <label for="email">email</label>
        <input type="email" id="email" name="email" required autofocus>  
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required><br>
        
        <label for="zip">zip code</label>
        <input type="text" id="zip" name="zip" pattern="^[0-9]{5}(?:-[0-9]{4})?$"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
        <i class="fas fa-eye-slash"></i><br>     

        <label for="password_validation">Confirm Password</label>
        <input type="password" id="password_validation" name="password_validation" required>
        <i class="fas fa-eye-slash"></i><br>
        
        <button>submit</button>
    </form>
    <script src="logic.js"></script>
</body>
</html>
