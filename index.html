<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form validation practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53348e0e14.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <label for="email">email <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
        <input type="email" id="email" name="email" required autofocus><br><br> 
        <label for="country">Country <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
        <input type="text" id="country" name="country" required><br><br>
        
        <label for="zip">zip code</label>
        <input type="text" id="zip" name="zip" pattern="^[0-9]{5}(?:-[0-9]{4})?$"><br>
        <span>* zip code is only required for united states.</span><br><br>

        <label for="password">Password <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
        <i class="fas fa-eye-slash"></i><br><br>

        <label for="password_validation">Confirm Password <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
        <input type="password" id="password_validation" name="password_validation" required>
        <i class="fas fa-eye-slash"></i><br><br>
        
        <button id="submit">Submit</button>
    </form>
    <script src="logic.js"></script>
</body>
</html>
